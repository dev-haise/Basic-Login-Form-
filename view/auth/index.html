<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">


</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100   ">
        <form action="/register" method="post" class="login-form p-4 shadow-rounded" autocomplete="off">

            <h2 class="text-center mb-3 ">Register</h2>

            <div class="mb-3">
                <label for="" class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="password-toggle mb-3">
                <input type="checkbox" id="showPassword" class="form-check-input">
                <label for="showPassword" class="form-check-label">Show Password</label>
            </div>

            <input type="submit" value="Register " class="btn btn-success w-100">

            <div class="text-center mt-2">

                <a href="/">Already register?</a>

            </div>
        </form>
    </div>
    <script src="/js/showpw.js"></script>
</body>

</html>
